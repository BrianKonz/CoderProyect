<ng-container *ngIf="sesion$ | async as sesion">
  
  <div *ngIf="sesion.sesionActiva">
    <mat-toolbar color="primary">
      <h3>Angular Proyect {{ sesion.usuarioActivo?.usuario }}</h3>
      <div class="espacio"></div>
      <a mat-button routerLink="inicio">Inicio</a> 
      <a mat-button routerLink="autenticacion">Login</a>
      <a mat-button routerLink="cursos/listar">Lista Cursos</a>
      <a mat-button routerLink="cursos/agregar" *ngIf="sesion.usuarioActivo?.admin">Nuevo Cursos</a>
    </mat-toolbar>
  </div>

</ng-container>
