<form [formGroup]="formAut" (ngSubmit)="login()">
    <div class="row">
        <div class="col-md-12 m-4 d-flex justify-content-center">
            <mat-form-field appearance="fill" class="fill">
                <mat-label>Usuario</mat-label>
                <input matInput type="text" formControlName="usuario">
            </mat-form-field>
        </div>
        <div class="col-md-12 m-4 d-flex justify-content-center">
            <mat-form-field appearance="fill" class="fill">
                <mat-label>Contrase√±a</mat-label>
                <input matInput type="password" formControlName="contrasena">
            </mat-form-field>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
            <mat-slide-toggle class="col-md-1" formControlName="admin">Admin</mat-slide-toggle>
        </div>
        <div class="col-md-12 m-4 d-flex justify-content-center">
            <button type="submit" mat-raised-button color="primary">Ingresar</button>
        </div>
    </div>
</form>
